<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>মির্জা সাহেব কে বাঁচাও</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  color:white;
  touch-action:none;
  user-select:none;
  -webkit-user-select:none;
}

#ui{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  z-index:10;
}
#score{margin-top:4px}
#life{margin-top:4px;color:#ff7675}

canvas{display:block}

/* START */
#startBtn{
  position:fixed;
  bottom:140px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#ff4757;
  color:white;
  z-index:10;
}

/* CONTROLS */
#controls{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  display:flex;
  justify-content:space-between;
  z-index:10;
}

.ctrlBtn{
  width:70px;
  height:70px;
  border-radius:50%;
  background:rgba(255,255,255,0.18);
  border:none;
  position:relative;
  touch-action:none;
}

.ctrlBtn:active{
  background:rgba(255,255,255,0.35);
}

/* CSS arrows (no emoji = no copy menu) */
.ctrlBtn::before{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  width:0;
  height:0;
  border-style:solid;
  transform:translate(-50%,-50%);
}

#leftBtn::before{
  border-width:14px 18px 14px 0;
  border-color:transparent white transparent transparent;
}

#rightBtn::before{
  border-width:14px 0 14px 18px;
  border-color:transparent transparent transparent white;
}

/* FOOTER */
#footer{
  position:fixed;
  bottom:6px;
  width:100%;
  text-align:center;
  font-size:13px;
}
#footer span{color:#00ffd5;font-weight:bold;}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  background:#0f2027;
  z-index:20;
}
</style>
</head>

<body>

<div id="loading">LOADING…</div>

<div id="ui">
  <b>মির্জা সাহেব কে বাঁচাও</b>
  <div id="score">Score: 0</div>
  <div id="life">❤️❤️❤️</div>
</div>

<canvas id="game"></canvas>

<button id="startBtn">START</button>

<div id="controls">
  <div class="ctrlBtn" id="leftBtn"></div>
  <div class="ctrlBtn" id="rightBtn"></div>
</div>

<div id="footer">
  Developed by <span>Mahmud Gaming</span>
</div>

<script>
/* ===== CANVAS ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* ===== IMAGES (PRELOAD) ===== */
let loaded=0;
const heroImg=new Image();
const villainImg=new Image();

heroImg.src="mirza.png";
villainImg.src="nasir.png";

heroImg.onload=checkLoad;
villainImg.onload=checkLoad;

function checkLoad(){
  loaded++;
  if(loaded===2){
    document.getElementById("loading").style.display="none";
  }
}

/* ===== GAME STATE ===== */
let state="idle";
let score=0,frame=0,difficulty=1;
let lives=3;

/* ===== HERO ===== */
let hero={
  x:canvas.width/2-30,
  y:canvas.height-110,
  w:60,h:80,
  speed:6,
  shake:0
};

/* ===== VILLAIN ===== */
let villain={
  x:canvas.width/2-40,
  y:20,
  w:80,h:100,
  dir:1,speed:3
};

let bullets=[];

/* ===== START ===== */
const startBtn=document.getElementById("startBtn");
startBtn.onclick=()=>{
  state="play";
  score=0;frame=0;difficulty=1;lives=3;
  bullets=[];
  hero.x=canvas.width/2-hero.w/2;
  document.getElementById("life").innerText="❤️❤️❤️";
  document.getElementById("score").innerText="Score: 0";
  startBtn.style.display="none";
};

/* ===== ARROW CONTROL ===== */
let moveLeft=false, moveRight=false;

const leftBtn=document.getElementById("leftBtn");
const rightBtn=document.getElementById("rightBtn");

["touchstart","mousedown"].forEach(e=>{
  leftBtn.addEventListener(e,()=>moveLeft=true);
  rightBtn.addEventListener(e,()=>moveRight=true);
});
["touchend","mouseup","mouseleave"].forEach(e=>{
  leftBtn.addEventListener(e,()=>moveLeft=false);
  rightBtn.addEventListener(e,()=>moveRight=false);
});

/* ===== KEYBOARD ===== */
document.addEventListener("keydown",e=>{
  if(state!=="play")return;
  if(e.code==="ArrowLeft")moveLeft=true;
  if(e.code==="ArrowRight")moveRight=true;
});
document.addEventListener("keyup",e=>{
  if(e.code==="ArrowLeft")moveLeft=false;
  if(e.code==="ArrowRight")moveRight=false;
});

/* ===== SHOOT ===== */
function shoot(){
  bullets.push({
    x:villain.x+villain.w/2,
    y:villain.y+villain.h,
    vy:6+difficulty
  });
}

/* ===== HIT ===== */
function hit(){
  lives--;
  hero.shake=10;
  navigator.vibrate?.([80,40,80]);
  document.getElementById("life").innerText="❤️".repeat(lives);
  if(lives<=0){
    state="finish";
    startBtn.style.display="block";
  }
}

/* ===== LOOP ===== */
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(state==="play"){
    if(moveLeft)hero.x-=hero.speed;
    if(moveRight)hero.x+=hero.speed;

    villain.x+=villain.dir*villain.speed*difficulty;
    if(villain.x<=0||villain.x+villain.w>=canvas.width)villain.dir*=-1;

    if(frame%Math.max(40,120-difficulty*10)===0)shoot();

    bullets.forEach(b=>{
      b.y+=b.vy;
      ctx.fillStyle="gold";
      ctx.beginPath();
      ctx.arc(b.x,b.y,6,0,Math.PI*2);
      ctx.fill();

      if(
        hero.x<b.x+6&&hero.x+hero.w>b.x-6&&
        hero.y<b.y+6&&hero.y+hero.h>b.y
      ){
        hit();
        b.y=canvas.height+100;
      }
    });

    bullets=bullets.filter(b=>b.y<canvas.height+50);

    score++;
    if(frame%300===0)difficulty+=0.3;
    document.getElementById("score").innerText="Score: "+score;
  }

  ctx.drawImage(villainImg,villain.x,villain.y,villain.w,villain.h);

  hero.x=Math.max(0,Math.min(canvas.width-hero.w,hero.x));
  let shakeX=hero.shake?Math.random()*6-3:0;
  if(hero.shake>0)hero.shake--;
  ctx.drawImage(heroImg,hero.x+shakeX,hero.y,hero.w,hero.h);

  if(state==="finish"){
    ctx.font="bold 56px Arial";
    ctx.textAlign="center";
    ctx.fillText("FINISH",canvas.width/2,canvas.height/2);
  }

  frame++;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
